<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  
  <div id="choices">
    <div>
      <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock-200x187.png" alt="Rock">
      <button onclick="playGame('rock')">Rock</button>
    </div>
    <div>
      <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png" alt="Paper">
      <button onclick="playGame('paper')">Paper</button>
    </div>
    <div>
      <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors-200x187.png" alt="Scissors">
      <button onclick="playGame('scissors')">Scissors</button>
    </div>
  </div>

  <p id="user-choices"></p>
  <p id="wins"></p>
  <p id="result"></p>

  <script src="javascript.js"></script>
</body>
</html>
